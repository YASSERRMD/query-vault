apiVersion: v1
kind: Namespace
metadata:
  name: queryvault
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: queryvault-config
  namespace: queryvault
data:
  LISTEN_ADDR: "0.0.0.0:3000"
  BUFFER_CAPACITY: "100000"
  BROADCAST_CAPACITY: "10000"
  RUST_LOG: "query_vault=info,tower_http=info"
---
apiVersion: v1
kind: Secret
metadata:
  name: queryvault-secrets
  namespace: queryvault
type: Opaque
stringData:
  DATABASE_URL: "postgres://queryvault:changeme@postgres:5432/queryvault"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: queryvault
  namespace: queryvault
  labels:
    app: queryvault
spec:
  replicas: 3
  selector:
    matchLabels:
      app: queryvault
  template:
    metadata:
      labels:
        app: queryvault
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: queryvault
          image: yasserrmd/queryvault:latest
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - configMapRef:
                name: queryvault-config
            - secretRef:
                name: queryvault-secrets
          env:
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
      securityContext:
        fsGroup: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: queryvault
  namespace: queryvault
  labels:
    app: queryvault
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: queryvault
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: queryvault-hpa
  namespace: queryvault
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: queryvault
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
